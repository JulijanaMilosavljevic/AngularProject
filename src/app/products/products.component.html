<main id="main">

  <!-- ======= Portfolio Section ======= -->
  <section id="portfolio" class="portfolio">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Shop</h2>
        <p>Welcome to the shop page where you can find information about our products and their prices. Prices are informative and may change in accordance with the content and availability of items.</p>
      </div>

      <div class="row" data-aos="fade-up" data-aos-delay="100">
        <div class="col-lg-12 d-flex justify-content-center">
          <ul id="portfolio-flters">
            <app-filtercategory></app-filtercategory>
          </ul>
        </div>
      </div>

      <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="200">

        <div *ngFor = "let x of products" class="col-lg-4 col-md-6 portfolio-item filter-{{x.category}}">
          <div class="portfolio-wrap">
            <img src="../../assets/images/{{x.image[0].link}}" class="img-fluid" alt="">
            <div class="portfolio-info">
              <h4>{{x.name}}</h4>
              <p>{{x.category}}</p>
              <p>{{x.description | shortenDescription}}</p>
              <div class="portfolio-links">
                <a [routerLink]="['/products', x.id]" data-gall="portfolioDetailsGallery" data-vbtype="iframe" class="venobox" title="Portfolio Details"><i class="bx bx-link"></i></a>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </section><!-- End Portfolio Section -->

</main><!-- End #main -->
